<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="shortcut icon" href="/assets/icons/logotcc.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/js/sing/singUp.js"></script>
    <script src="/js/sing/moveBtn.js"></script>
</head>

<body>
    <div class="container-sing">
        <div id="left" class="left-panel-sing">
            <label>ConnectCondo</label>
            <label>Bem-vindo!</label>
            <button id="buttonSing" type="submit" class="button-sing">Cadastrar</button>
        </div>
        <div class="right-panel-sing">
            <h2 class="">Crie sua conta!</h2>
            <form id="form" class="form-sing">
                <input class="form-input-sing" type="text" placeholder="name" id="name">
                <input class="form-input-sing" type="text" placeholder="email" id="email">
                <input class="form-input-sing" type="text" placeholder="password" id="password">
                <input class="form-input-sing" type="text" placeholder="cpf" id="cpf">
                <input class="form-input-sing" type="text" placeholder="role" id="role">
            </form>
        </div>
    </div>
    </div>
</body>

</html>
