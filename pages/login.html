<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="shortcut icon" href="/assets/icons/logotcc.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/main.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="/js/login/logIn.js"></script>
</head>

<body>

  <div class="container-login">
    <section class="left-panel-login">
      <h2>ConnectCondo</h2>
      <p>Não tem uma conta?<a class="register-link" aria-label="Ir para a página de cadastro"
          href="singUp.html">Cadastre-se</a></p>
    </section>
    <section class="right-panel-login">
      <h2 id="login-title">Login</h2>
      <form id="loginForm" class="form-login">
        <input type="email" id="email" class="input-login" placeholder="email" required>
        <input type="text" id="password" class="input-login" placeholder="senha" required>
        <button id="buttonLogin" type="submit" class="button-login">Entrar</button>
      </form>
      <small><a class="forget-link" href=""> esqueceu a senha?</a></small>
    </section>
  </div>
  <footer style="background-color: #f9f9f9; padding: 20px 0; text-align: center; font-size: 0.9rem; color: #666;">
    <small class="footer-login">© 2025 ConnectCondo. Todos os direitos reservados.</small>
  </footer>
</body>

</html>
