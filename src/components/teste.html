<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Chat P√∫blico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .msg {
      margin-bottom: 8px;
      padding: 5px;
      background: #f3f3f3;
      border-radius: 5px;
    }

    input,
    button {
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h2>üí¨ Chat P√∫blico</h2>

  <div id="messages"></div>

  <input type="text" id="chatInput" placeholder="Digite uma mensagem..." style="width: 75%;" />
  <button id="btnSendChat">Enviar</button>
  <button id="btnLoadMessages">üîÑ Atualizar</button>

  <div id="saida"></div>

  <script type="module">
    import { getItem } from '/src/controller/cookie/authCookie.js';

    const API_URL = 'https://connectcond-backend.onrender.com/chat';
    const TOKEN = getItem('authToken');

    const messagesDiv = document.getElementById('messages');
    const chatInput = document.getElementById('chatInput');
    const btnSendChat = document.getElementById('btnSendChat');
    const btnLoadMessages = document.getElementById('btnLoadMessages');
    const saida = document.getElementById('saida');

    // =========================
    // üîÑ Buscar mensagens p√∫blicas
    // =========================
    async function loadPublicMessages() {
      try {
        const res = await fetch(`https://connectcond-backend.onrender.com/public`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({}) // Pode enviar filtros aqui se necess√°rio
        });

        const data = await res.json();

        if (!res.ok) {
          console.error('Erro ao buscar mensagens:', data);
          saida.innerHTML = `‚ùå Erro ${res.status}: ${data.message || 'Falha ao buscar mensagens'}`;
          return;
        }

        console.log('üí¨ Mensagens carregadas:', data);

        messagesDiv.innerHTML = '';
        if (Array.isArray(data) && data.length > 0) {
          data.forEach(msg => {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<strong>${msg.author_name || 'Usu√°rio'}:</strong> ${msg.text}`;
            messagesDiv.appendChild(div);
          });
        } else {
          messagesDiv.innerHTML = '<em>Nenhuma mensagem encontrada.</em>';
        }
      } catch (err) {
        console.error('Erro ao carregar mensagens p√∫blicas:', err);
        saida.innerHTML = '‚ö†Ô∏è Erro ao carregar mensagens.';
      }
    }

    // =========================
    // ‚úâÔ∏è Enviar nova mensagem p√∫blica
    // =========================
    async function sendPublicMessage() {
      const text = chatInput.value.trim();
      if (!text) return alert('Digite uma mensagem antes de enviar.');

      try {
        const res = await fetch(`https://connectcond-backend.onrender.com/public/message`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text })
        });

        const data = await res.json();
        console.log('üì® Mensagem enviada:', data);

        if (!res.ok) {
          alert(`Erro ${res.status}: ${data.message || 'N√£o foi poss√≠vel enviar a mensagem.'}`);
          return;
        }

        chatInput.value = '';
        await loadPublicMessages(); // Atualiza o chat ap√≥s enviar
      } catch (err) {
        console.error('Erro ao enviar mensagem p√∫blica:', err);
        alert('Erro ao enviar mensagem.');
      }
    }

    // =========================
    // üéõÔ∏è Eventos
    // =========================
    btnSendChat.addEventListener('click', sendPublicMessage);
    btnLoadMessages.addEventListener('click', loadPublicMessages);
    document.addEventListener('DOMContentLoaded', loadPublicMessages);
  </script>

</body>

</html>
