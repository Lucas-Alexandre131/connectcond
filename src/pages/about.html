<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <script>
        // Verifica e aplica o tema salvo no localStorage ao carregar a página
        window.addEventListener("DOMContentLoaded", () => {
            const temaSalvo = localStorage.getItem("theme");
            if (temaSalvo === "dark") {
                document.body.setAttribute("data-theme", "dark");
            } else {
                document.body.removeAttribute("data-theme");
            }
        });
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Nós - TCC</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="/src/assets/icons/logotcc.ico" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/geral/header.css">
    <link rel="stylesheet" href="/src/css/about.css">
    <link rel="stylesheet" href="/src/css/geral/footer.css">
</head>

<body>
    <!-- Header -->
    <header class="mast-header"></header>

    <!-- Banner -->
    <section class="banner-about">
        <div class="banner-content">
            <h1>Sobre Nós</h1>
            <p>Conheça nossa história, valores e equipe dedicada a oferecer soluções de qualidade.</p>
        </div>
    </section>

    <!-- Missão, Visão e Valores -->
    <section class="mission-section"></section>

    <!-- Equipe -->
    <section class="team-section"></section>

    <!-- Footer -->
    <footer class="footer"></footer>

    <!-- Carrega a função -->
    <script src="/src/services/loader.js"></script>
    <script src="/src/services/theme.js"></script>

    <!-- Executa a função -->
    <script>
        // Carrega os componentes em sequência e garante que o tema só execute após o header
        loadComponentByClass("mast-header", "/src/components/head.html")
            .then(() => {
                theme();
            });
        loadComponentByClass("team-section", "/src/components/geral.html");
        loadComponentByClass("mission-section", "/src/components/geral.html");
        loadComponentByClass("footer", "/src/components/footer.html");
    </script>
</body>

</html>
