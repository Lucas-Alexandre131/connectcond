<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Verificação de token -->
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("authToken");

            if (token) {
                console.log("passou");
            } else {
                console.warn("Nenhum token encontrado. Redirecionando...");
                window.location.href = "login.html";
            }
        });
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Síndico</title>
    <link rel="shortcut icon" href="/src/assets/icons/logotcc.ico" type="image/x-icon">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/src/css/geral/header.css">
    <link rel="stylesheet" href="/src/css/syndic.css">
    <link rel="stylesheet" href="/src/css/geral/loader.css">
    <link rel="stylesheet" href="/src/css/geral/footer.css">
    <!-- Tema ao carregar -->
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const temaSalvo = localStorage.getItem("theme");
            if (temaSalvo === "dark") {
                document.body.setAttribute("data-theme", "dark");
            } else {
                document.body.removeAttribute("data-theme");
            }
        });
    </script>
</head>

<body>
    <!-- Header dinâmico -->
    <header class="mast-header-logado"></header>

    <!-- Loader-->
    <div id="loader" class="loader">
        <svg fill="hsl(228, 50%, 50%)" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M12,4a8,8,0,0,1,7.89,6.7A1.53,1.53,0,0,0,21.38,12h0a1.5,1.5,0,0,0,1.48-1.75,11,11,0,0,0-21.72,0A1.5,1.5,0,0,0,2.62,12h0a1.53,1.53,0,0,0,1.49-1.3A8,8,0,0,1,12,4Z">
                <animateTransform attributeName="transform" type="rotate" dur="0.75s" values="0 12 12;360 12 12"
                    repeatCount="indefinite" />
            </path>
        </svg>
    </div>

    <!-- Container onde o formulário será carregado -->
    <div class="container-syndic"></div>

    <!-- Footer dinâmico -->
    <footer class="footer"></footer>

    <!-- Modais -->
    <script>
        function openModal(id) {
            const modal = document.getElementById(id);
            if (modal) {
                // Fecha outros modais abertos (opcional)
                document.querySelectorAll('.modal.active').forEach(m => {
                    m.style.display = 'none';
                    m.classList.remove('active');
                });

                modal.style.display = 'block';
                modal.classList.add('active');
            }
        }

        function closeModal(id) {
            const modal = document.getElementById(id);
            if (modal) {
                modal.style.display = 'none';
                modal.classList.remove('active');
            }
        }
    </script>

    <!-- Loader e tema -->
    <script src="/src/services/loader.js"></script>
    <script src="/src/services/theme.js"></script>

    <!-- Componentes dinâmicos + carregamento do JS correto na ordem -->
    <script>
        // Primeiro carrega o header, depois aplica tema
        loadComponentByClass("mast-header-logado", "/src/components/head.html")
            .then(() => {
                theme();
            });
        loadComponentByClass("container-syndic", "/src/components/geral.html")
            .then(() => {
                import("/src/controller/chat.js"),
                    import("/src/controller/login.js"),
                    import("/src/controller/newUser.js"),
                    import("/src/controller/orders.js"),
                    import("/src/controller/pets.js"),
                    import("/src/controller/products.js"),
                    import("/src/controller/reports.js"),
                    import("/src/controller/reservetions.js"),
                    import("/src/controller/rules.js"),
                    import("/src/controller/shops.js"),
                    import("/src/controller/sign.js"),
                    import("/src/controller/special-halls.js"),
                    import("/src/controller/times.js"),
                    import("/src/controller/vehicles.js");
            });
    </script>
</body>

</html>
