<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <script>
    // Verifica e aplica o tema salvo no localStorage ao carregar a página
    window.addEventListener("DOMContentLoaded", () => {
      const temaSalvo = localStorage.getItem("theme");
      if (temaSalvo === "dark") {
        document.body.setAttribute("data-theme", "dark");
      } else {
        document.body.removeAttribute("data-theme");
      }
    });
  </script>


  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="shortcut icon" href="/src/assets/icons/logotcc.ico" type="image/x-icon">
  <link rel="stylesheet" href="/src/css/geral/header.css">
  <link rel="stylesheet" href="/src/css/login.css">
  <link rel="stylesheet" href="/src/css/geral/errorMessage.css">
  <link rel="stylesheet" href="/src/css/geral/loader.css">
  <link rel="stylesheet" href="/src/css/geral/footer.css">
</head>

<body>
  <!-- Loader -->
  <div class="loader"></div>

  <!-- header -->
  <header class="mast-header"></header>

  <!-- mensagen de erro -->
  <div class="mensagem-erro"></div>

  <!-- container -->
  <div class="container">
    <div class="container-login">
      <section class="left-panel-login">
        <h2>ConnectCond</h2>
        <p>Não tem uma conta?<a class="register-link" aria-label="Ir para a página de cadastro"
            href="sign.html">Cadastre-se</a></p>
      </section>
      <section class="right-panel-login">
        <h2 id="login-title">Login</h2>
        <form id="loginForm" class="form-login">
          <input type="email" id="email" class="input-login" placeholder="email" required>
          <input type="text" id="password" class="input-login" placeholder="senha" required>
          <button id="buttonLogin" type="button" class="btn btn-primary">Entrar</button>
        </form>
        <small class="register-count">Não tem uma conta?<a class="register-link"
            aria-label="Ir para a página de cadastro" href="sign.html">Cadastre-se</a></small>

      </section>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer "></footer>

  <script src="/src/services/loader.js"></script>
  <script src="/src/services/theme.js"></script>

  <!-- Executa a função -->
  <script>
    // Carrega os componentes em sequência e garante que o tema só execute após o header
    loadComponentByClass("mast-header", "/src/components/head.html")
      .then(() => {
        theme();
      });
    loadComponentByClass("loader", "/src/components/loader.html");
    loadComponentByClass("footer", "/src/components/footer.html");
  </script>
  <script type="module" src="/src/controller/login.js"></script>
</body>

</html>
